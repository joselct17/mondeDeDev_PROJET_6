<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Se connecter</mat-card-title>
    </mat-card-header>
    <form [formGroup]="form" (ngSubmit)="submit()" fxLayout="column" fxLayoutGap="20px">
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput
                 placeholder="pat@example.com"
                 formControlName="email"
                 (blur)="updateErrorMessage()"
                 required />
          <mat-error *ngIf="email?.invalid && email?.touched">
            {{ errorMessage }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Mot de passe</mat-label>
          <input matInput
                 [type]="hide ? 'password' : 'text'"
                 formControlName="password"
                 required />
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Toggle password visibility'">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="password?.invalid && password?.touched">
            Le mot de passe est requis et doit contenir au moins 3 caract√®res.
          </mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || isLoading">
          Se connecter
        </button>
      </mat-card-actions>

      <div *ngIf="onError" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </mat-card>
</div>

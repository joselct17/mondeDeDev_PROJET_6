<form [formGroup]="articleForm" (ngSubmit)="submit()">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required>
    <mat-error *ngIf="articleForm.get('name')?.invalid && (articleForm.get('name')?.touched || articleForm.get('name')?.dirty)">
      Name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Content</mat-label>
    <textarea matInput formControlName="content" required></textarea>
    <mat-error *ngIf="articleForm.get('content')?.invalid && articleForm.get('content')?.touched">
      Content is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Theme</mat-label>
    <mat-select formControlName="theme">
      <mat-option *ngFor="let theme of themes" [value]="theme.id">
        {{ theme.name }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="articleForm.get('theme')?.invalid && articleForm.get('theme')?.touched">
      Theme is required
    </mat-error>
  </mat-form-field>


  <button mat-raised-button color="primary" type="submit" [disabled]="articleForm.invalid">
    {{ onUpdate ? 'Update Article' : 'Create Article' }}
  </button>
</form>

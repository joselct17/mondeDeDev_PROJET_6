<div class="card theme-card  h-100 text-center" >
  <div class="header">
    <h5 class="title">{{ theme.name }}</h5>
  </div>
  <div class="body">
    <p class="text">{{ theme.description | slice: 0:150 }}...</p>
  </div>
  <div class="footer text-center">
    <button
      class="btn"
      [ngClass]="theme.isSubscribed ? 'btn-danger' : 'btn-primary'"
      (click)="toggleSubscription()"
    >
      {{ theme.isSubscribed ? 'Se d√©sabonner' : 'S\'abonner' }}
    </button>
  </div>
</div>

<div class="create-theme-container d-flex justify-content-center align-items-center vh-100">
<div class="card shadow-lg p-4" style="max-width: 500px; width: 100%; border-radius: 12px;">

  <!-- Bouton de retour -->
  <a href="/themes" class="back-button mb-3 d-inline-block">
    <span>&larr;</span> Retour
  </a>

  <form [formGroup]="themeForm" (ngSubmit)="submit()" class="container mt-4">
  <!-- Titre du formulaire -->
  <h2 class="text-center mb-4">Créer un nouveau thème</h2>

  <!-- Champ de saisie pour le nom -->
  <div class="mb-3">
    <label for="name" class="form-label">Nom du thème</label>
    <input
      type="text"
      id="name"
      class="form-control"
      formControlName="name"
      placeholder="Entrez le nom du thème"
      [class.is-invalid]="themeForm.get('name')?.invalid && themeForm.get('name')?.touched"
    >
    <div *ngIf="themeForm.get('name')?.hasError('required') && themeForm.get('name')?.touched" class="invalid-feedback">
      Le nom du thème est obligatoire.
    </div>
    <div *ngIf="themeForm.get('name')?.hasError('minlength') && themeForm.get('name')?.touched" class="invalid-feedback">
      Le nom doit contenir au moins 3 caractères.
    </div>
  </div>

  <!-- Champ de saisie pour la description -->
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea
      id="description"
      class="form-control"
      formControlName="description"
      rows="3"
      placeholder="Entrez une description pour le thème"
      [class.is-invalid]="themeForm.get('description')?.invalid && themeForm.get('description')?.touched"
    ></textarea>
    <div *ngIf="themeForm.get('description')?.hasError('required') && themeForm.get('description')?.touched" class="invalid-feedback">
      La description est obligatoire.
    </div>
    <div *ngIf="themeForm.get('description')?.hasError('minlength') && themeForm.get('description')?.touched" class="invalid-feedback">
      La description doit contenir au moins 10 caractères.
    </div>
  </div>

  <!-- Boutons d'action -->
  <div class="d-flex justify-content-between mt-4">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="themeForm.invalid"
    >
      Créer
    </button>
    <button
      type="button"
      class="btn btn-outline-danger"
      (click)="cancel()"
    >
      Annuler
    </button>
  </div>
</form>
</div>
</div>
